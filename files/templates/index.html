<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container my-5 mb-5"></div>
    <!-- As a link -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ML Model</a>
        </div>
    </nav>

    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Check if the SMS is Spam or Reals</span>
        </div>
    </nav>
    </div>
    <div class="container my-5 mb-5">
        <form method="POST" action="{{ url_for('index') }}">
            <span class="input-group-text" id="addon-wrapping">SMS Classification</span>
            <input 
                id="title" 
                name="sms_text" 
                required 
                type="text" 
                class="form-control" 
                placeholder="Enter the SMS you want to classify" 
                aria-label="Username"
                aria-describedby="addon-wrapping"
            >
            <div class="container my-5">
                <button type="submit" class="btn btn-success">Classify</button>
                <button type="reset" class="btn btn-dark">Clear</button>
            </div>
        </form>
    </div>

    <!-- Result Label -->
    <div class="container text-center">
        {% if result is not none %}
            <h4 class="mt-3">
                {% if result == 1 %}
                    Prediction: This message is SPAM
                {% elif result == 0 %}
                    Prediction: This message is NOT SPAM
                {% endif %}
            </h4>
            
            <p class="mt-2">
                <strong>Input Text:</strong> {{ sms_text }}
            </p>
        {% endif %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
